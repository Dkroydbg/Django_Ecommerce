 {% extends 'base.html' %}

  {%block content%}
  <div class='container-fluid mt-3'>
    <div class='row'>

      <!----filter -->

      <div class="col-lg-2 mx-auto">
        <div class="list-group">
          <a href="/" class="list-group-item list-group-item-action">All Products</a>
          {% for category in categories %}
          <a href="/?category={{category.id}}" class="list-group-item list-group-item-action">{{category.name}}</a>
          {% endfor %}
        </div>

      </div>



      <!---all products-->


      <div id='products' class='col-lg-10 mx-auto'>
        <div class="row mx-auto">
          {% for prod in products %}
          <div class="card mx-auto mb-3" style="width: 15rem">
            <img
              src="{{prod.product_image.url}}"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h6 class="card-title">{{prod.product_name}}</h6>
              <p class="card-text">{{prod.product_description}}</p>
              <p>â‚¹{{prod.product_price}}</p>
              <a href="#" class="btn btn-primary">Add To Cart</a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  {%endblock%}
